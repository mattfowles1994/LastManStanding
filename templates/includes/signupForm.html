{% load widget_tweaks %}

{% for field in form %}
  <div class="form-group">
    {{ field.label_tag }}
    {% render_field field class=field %}
    <!-- code suppressed for brevity -->

    {% for error in field.errors %}
      <div style="color:red;" class="invalid-feedback">
        {{ error }}
      </div>
    {% endfor %}
    {% if field.help_text %}
      <p class="form-text text-muted">
        {{ field.help_text|safe }}
      </p>
    {% endif %}
  </div>
{% endfor %}
